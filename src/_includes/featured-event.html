<div class="blog-sidebar">
  <!--Featured-->
  <div class="blog-featured-group">
    <span class="blog-header">Featured Events</span>
    {%- for post in collections.featured | reverse -%}
    <a class="blog-feature" href="{{ post.url }}">
      <picture class="blog-featureImage">
        <img
          src="{{ event.data.image }}"
          alt="{{ event.data.imageAlt }}"
          width="60"
          height="60"
          decoding="async"
        />
      </picture>
      <div class="content-group">
        <h3 class="feature-h3">{{ event.data.eventTitle }}</h3>
        <span class="feature-date">{{ event.date | postDate }}</span>
      </div>
    </a>
    {%- endfor -%}
  </div>
  <!--Add anything else in the sidebar below-->
</div>
